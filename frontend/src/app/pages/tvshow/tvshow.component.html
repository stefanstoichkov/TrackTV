<div *ngIf="tvShow">
    <div class="title">
        <h2>{{ tvShow.title }}</h2>
        <!-- <button
            [class]="
                watchedEpisodesNumber > 0
                    ? 'btn btn-secondary'
                    : 'btn btn-primary'
            "
        >
            <p *ngIf="watchedEpisodesNumber > 0">Added to my shows</p>
            <p *ngIf="watchedEpisodesNumber == 0">Add to my shows</p>
        </button> -->
    </div>
    <div class="container">
        <div class="row">
            <div class="card col-10">
                <div class="image-and-table">
                    <img id="coverImg" src="{{ tvShow.image_url }}" />
                    <app-episode-list [showId]="tvShow.imdb_id" />
                </div>

                <h3>Cast:</h3>
                <app-cast-list />
                <hr />

                <h3>Comments</h3>
                <app-comments />
            </div>

            <div class="favCast col-2">
                <div *ngIf="favoriteCast">
                    Your vote for favorite cast:
                    <img src="{{ favoriteCast.imageUrl }}" />
                    <p>Name: {{ favoriteCast.name }}</p>
                    <p>Role: {{ favoriteCast.role }}</p>
                </div>
                <p>Top Castings Voted By Users:</p>
                <div *ngFor="let cast of topCastings">
                    <img src="{{ cast.imageUrl }}" />
                    <p>{{ cast.role }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
