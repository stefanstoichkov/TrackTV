<div *ngFor="let cast of castings">
    <img src="{{ cast.imageUrl }}" alt="" />
    Name: {{ cast.name }} | Role: {{ cast.role }}
    <button
        *ngIf="favoriteCast?.id != cast.id"
        (click)="onVoteFavorite(cast.id)"
        class="btn btn-warning"
    >
        Vote for favorite
    </button>
</div>
