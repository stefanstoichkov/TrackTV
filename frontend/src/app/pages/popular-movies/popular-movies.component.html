<mat-card id="movies">
    <mat-card-title>Popular Movies</mat-card-title>
    <mat-card-content>
        <ul class="movie-list">
            <li *ngFor="let movie of popularMovies.slice(0, 5)">
                <div class="movie-item">
                    <img [src]="movie.imageUrl" alt="{{ movie.title }} Image"/>
                    <p class="movie-title">{{ movie.title }}</p>
                </div>
            </li>
        </ul>
    </mat-card-content>
</mat-card>
