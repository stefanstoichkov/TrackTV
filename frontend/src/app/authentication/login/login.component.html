<div class="login-popup">
    <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="input-group">
            <mat-form-field>
                <input matInput placeholder="Email" type="email" name="email" [(ngModel)]="email" required>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="password" required>
            </mat-form-field>
        </div>

        <div class="button-group">
            <button mat-raised-button color="primary" (click)="login()" [disabled]="!loginForm.form.valid">Login</button>
            <button mat-button (click)="closeDialog()">Close</button>
        </div>
    </form>
</div>
