<div class="movie-list-container">
    <div class="title">
        <h2 class="mat-h2">Your shows:</h2>
        <div class="title-buttons">
        </div>
    </div>

    <div *ngIf="yourShows.length > 0; else noShows">
        <table mat-table [dataSource]="yourShows" class="mat-elevation-z8">
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef class="default-column"> Title </th>
                <td mat-cell *matCellDef="let watchedShow"> {{watchedShow.show.title}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="last-column"> Actions </th>
                <td mat-cell *matCellDef="let watchedShow">
                    <button mat-raised-button color="secondary" class="show-suggestions-button" (click)="suggestToFriend(watchedShow)">
                        Suggest to
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['title', 'actions']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['title', 'actions']"></tr>
        </table>
    </div>

    <ng-template #noShows>
        <p>You don't have any watched shows yet.</p>
    </ng-template>

</div>
