<div class="movie-list-container">
    <div class="title">
        <h2 class="mat-h2">Your movies:</h2>
        <div class="title-buttons">
        </div>
    </div>

    <div *ngIf="yourMovies.length > 0; else noMovies">
        <table mat-table [dataSource]="yourMovies" class="mat-elevation-z8">
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef class="default-column">Title</th>
                <td mat-cell *matCellDef="let movie">
                    <a [routerLink]="['/movies', movie.id]">
                        {{ movie.movie.title }}
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef class="default-column">Date</th>
                <td mat-cell *matCellDef="let movie">{{ movie.date | date }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="last-column">Actions</th>
                <td mat-cell *matCellDef="let movie">
                    <button mat-raised-button color="secondary" class="show-suggestions-button"
                            (click)="suggestToFriend(movie)">
                        Suggest to
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['title', 'date', 'actions']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['title', 'date', 'actions']"></tr>
        </table>
    </div>

    <ng-template #noMovies>
        <p>You don't have any watched movies yet.</p>
    </ng-template>
</div>
